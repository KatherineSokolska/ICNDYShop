<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICNDY</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__wrap wrap">
                <div class="header__top">

                    <div class="header__logo">
                        <a class="logo__link" href="#">
                            <img class="logo__img" src="/img/logo.png" alt="Logotype">
                        </a>
                    </div>

                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link"> MENS</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"> WOMENS</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"> BRANDS</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"> SALE</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link"> NEWS</a>
                            </li>
                        </ul>

                    </nav>

                </div>

                <div class="header__info">
                    <h1 class="header__title">STÃœSSY2014</h1>
                    <p class="header__text">
                        <a class="header__link" href="#">SHOP NOW</a>
                    </p>
                </div>

                <a class="header__btn" href="#content">
                    <img src="/img/arrow.png" alt="Go further">
                </a>
            </div>
        </header>

        <main id="content" class="content">
            <div class="content__wrap wrap">

                <a href="#" class="content__link content__link--two">
                    <img src="/img/icon1.png" alt="Shop Gourmet" class="content__icon">
                    <span class="content__name content__name--big">Shop Gourmet</span>
                </a>

                <a href="#" class="content__link">
                    <img src="/img/icon2.png" alt="Shop Carhartt" class="content__icon">
                    <span class="content__name">Shop Carhartt</span>
                </a>

                <a href="#" class="content__link">
                    <img src="/img/icon3.png" alt="Shop Adidas" class="content__icon">
                    <span class="content__name">shop Adidas</span>
                </a>

                <a href="#" class="content__link content__link--pt">
                    <img src="/img/icon4.png" alt="10deep Sale" class="content__icon">
                    <span class="content__name">10deep Sale</span>
                </a>

                <a href="#" class="content__link content__link--pt">
                    <img src="/img/icon5.png" alt="Palace A/W 2014" class="content__icon">
                    <span class="content__name">Palace A/W 2014</span>
                </a>

                <a href="#" class="content__link content__link--pt">
                    <img src="/img/icon6.png" alt="Tech Pack" class="content__icon">
                    <span class="content__name">Tech Pack</span>
                </a>

            </div>
        </main>

        <section class="instagram">
            <div class="instagram__wrap wrap">
                <div class="instagram__info">
                    <h2 class="instagram__title">#ICNDY ON INSTAGRAM
                    </h2>
                    <div class="instagram__text">
                        <a href="#" class="instagram__link">VIEW HASHTAG</a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__wrap wrap">
                <nav class="footer__menu menu menu--black">
                    <ul class="menu__list">
                        <li class="menu__item">
                            &copy; ICNDY2014                              
                        </li><li class="menu__item">
                            <a href="#" class="menu__link"> PRIVACY</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link"> TERMS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link"> SHOP</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link"> ABOUT</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link"> CONTACT</a>
                        </li>
                    </ul>

                </nav>

                <ul class="footer__socials socials">

                    <li class="social__item">
                        <a aria-label="Instagram" href="#" class="social__link">
                            <svg class="social__svg social__svg--inst">
                                <use xlink:href="img/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="social__item">
                        <a aria-label="Facebook" href="#" class="social__link">
                            <svg class="social__svg social__svg--fb">
                                <use xlink:href="img/sprite.svg#fb"></use>
                            </svg>
                        </a>
                    </li>

                    <li class="social__item">
                        <a aria-label="Twitter" href="#" class="social__link">
                            <svg class="social__svg social__svg--tw">
                                <use xlink:href="img/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>

                </ul>
                
            </div>
        </footer>

    </div>

</body>

</html>
